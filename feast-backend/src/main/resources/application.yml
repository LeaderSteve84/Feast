spring:
  mail:
    protocol: smtp
    username: ${feast.emailAddress}
    password: ${feast.password}
  datasource:
    url: jdbc:postgresql://localhost:5432/feast
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

feast.base.url: https://feast.com
edamam.base.url: https://api.edamam.com/
edamam.api.id: ${edamam.api.id}
edamam.api.app_keys: ${edamam.api.app_keys}
secret.key: ${secret.key}